<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-backdrop"></div>

  <nav>
    <div class="navbar">
      <a href="index.html" class="logo">TechOps</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="project.html">Projects</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  <div class="content">
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <p>Feel free to reach out via email or WhatsApp</p>
      
      <div class="contact-methods">
        <div class="contact-card">
          <h2>Email Me</h2>
          <a href="mailto:mosopefoluwaolatunji0@gmail.com" class="contact-btn email-btn">
            Send Email
          </a>
        </div>
        
        <div class="contact-card">
          <h2>Message on WhatsApp</h2>
          <a href="https://wa.me/08035636090" class="contact-btn whatsapp-btn" target="_blank">
            WhatsApp Me
          </a>
        </div>
      </div>
      
      <form action="https://formspree.io/f/xeelrzrw" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const menuBackdrop = document.querySelector('.menu-backdrop');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuBackdrop.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    menuBackdrop.addEventListener('click', () => {
      navLinks.classList.remove('active');
      menuBackdrop.classList.remove('active');
      hamburger.classList.remove('active');
    });
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        menuBackdrop.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });
  </script>
</body>
</html>
