<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-backdrop"></div>

  <nav>
    <div class="navbar">
      <a href="index.html" class="logo">TechOps</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="project.html">Projects</a></li>
      </ul>
      
      
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  <div class="content">
    <h1>Welcome to TechOps,</h1>
    <h2>Olatunji Mosopefoluwa</h2>
    <h2><span class="typing"></span></h2>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const menuBackdrop = document.querySelector('.menu-backdrop');
    const typingElement = document.querySelector('.typing');
    const texts = ['Software Engineer', 'Full-Stack Developer', 'Web Developer', 'Front-End Developer', 'Back-End Developer'];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentText = texts[textIndex];
      
      if (!isDeleting && charIndex < currentText.length) {
        typingElement.textContent += currentText[charIndex];
        charIndex++;
        setTimeout(type, 100);
      } else if (isDeleting && charIndex > 0) {
        typingElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        setTimeout(type, 50);
      } else if (charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(type, 2000);
      } else if (charIndex === 0 && isDeleting) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(type, 500);
      }
    }

    type();

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuBackdrop.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    menuBackdrop.addEventListener('click', () => {
      navLinks.classList.remove('active');
      menuBackdrop.classList.remove('active');
      hamburger.classList.remove('active');
    });
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        menuBackdrop.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });
  </script>
</body>
</html>
